{% extends "base.html" %}

{% block content %}
    <h1>Appointment {{appointment.id}}</h1>
    <ul>
      <li>
        Patient : {{appointment.patient.get_full_name}}
      </li>
      <li>Date : {{appointment.date}}</li>
      <li>Service : {{appointment.get_services}}</li>
      <li><a href="{% url "bill" appointment.bill.id %}">Bill</a></li>
    </ul>
{% endblock %}
