<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Docpat{% endblock %}</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand " href="/" style="font-weight: bold; color:#3284FD">DocPat</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/dbo/doctor">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/dbo/appointment">Appointments</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/dbo/doctor-list">Doctors</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/chat">Messagerie</a>
          </li>
          {% endif %}
          {% if user.is_authenticated %}
          <li class="nav-item" style="position:absolute; right:40px">
            <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
          </li>
        {% else %}
        <li class="nav-item" style="position:absolute; right:40px">
          <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
        </li>

        <li class="nav-item" style="position:absolute; right:90px">
          <a class="nav-link active" aria-current="page" href="{% url 'signup' %}">Sign up</a>
        {% endif %}

        </ul>
      </div>
    </div>
  </nav>
  <main style="margin-top: 40px">
    {% block content %}
    {% endblock %}
  </main >
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
